<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mot de passe aléatoire</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

<!--Création de la page -->
<div class="pagegeneral">

    <!--Création de la bar de controlle-->
    <div class="bar-controller">
        <div class="menu">Menu</div>
        <div class="aboutus">Qui sommes nous ?</div>
    </div>

    <!--Création de la page de gauche-->
    <div class="fenetregauche">
        <!--Ajout du UI titre-->
        <div class="UI">
            <img class="cube" src="Image/assets(svg)/cube.png" alt="cube">
            <img class="boule" src="Image/assets(svg)/rond.png" alt="boule">
        </div>
        <!--Ajout du titre-->
        <div class="titre">
            <div class="proteger">Protéger</div>
            <div class="votre">votre</div>
            <div class="systeme">système</div>
        </div>

        <!--information sur le site-->
        <div class="info overpass-extra-bold-white-90px">
            Résistez aux piratages grâce au générateur de mot de passe robuste
        </div>

        <!--UI design bas de page de gauche-->
        <div class="UIbasdepage">
            <img class = "vector" src="Image/assets(svg)/vector-1@1x.svg" alt="ligne">
            <img class = "bouclier" src="Image/assets(png)/zyro-image@2x.png" alt="bouclier">
            <img class = "serrure" src="Image/assets(png)/zyro-image-2@2x.png" alt="serrure">
        </div>
    </div>

    <!--Création de la page de droite-->
    <div class="fenetredroite">

        <div class="rectangle"></div>
        <div class="creatmdp">Créer ton mot de passe</div>
        <div class="recup_mdp"></div>

        <!--Label de selection-->
        <div class="check">
            <div class="ch inter-medium-white-20px">Chiffre</div>
            <div class="minus inter-medium-white-20px">Lettres en minuscule</div>
            <div class="majus inter-medium-white-20px">Lettre en majuscule</div>
            <div class="carct inter-medium-white-20px">Carcatère spéciaux</div>
        </div>

        <!--Mise en place de la checkbox-->
        <div class="checkbox">
            <input class="checkbox1" type="checkbox" name="chif" id="chif">
            <input class="checkbox2" type="checkbox" name="min" id="min">
            <input class="checkbox3" type="checkbox" name="maj" id="maj">
            <input class="checkbox4" type="checkbox" name="car" id="car">
        </div>
    </div>


</div>

</body>
</html>
